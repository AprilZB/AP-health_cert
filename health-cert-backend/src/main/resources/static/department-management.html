                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">åŠ è½½ä¸­...</div>';

        /**
         * æ¸²æŸ“éƒ¨é—¨æ ‘

        function renderDepartmentTree(nodes) {
            const container = document.getElementById('departmentTreeBody');
            
            if (!nodes || nodes.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #999;">
                        æš‚æ— æ•°æ®
                    </div>
                `;
                return;
            }

            // ä¿å­˜å½“å‰å±•å¼€çŠ¶æ€ï¼ˆé€šè¿‡DOMæŸ¥æ‰¾ï¼‰
            const currentExpanded = new Set();
            const existingNodes = container.querySelectorAll('.tree-node');
            existingNodes.forEach(node => {
                const nodeId = node.id;
                if (nodeId) {
                    const content = node.querySelector('.tree-node-content');
                    if (content && content.classList.contains('expanded')) {
                        const idMatch = nodeId.match(/dept-(\d+)/);
                        if (idMatch) {

            currentExpanded.forEach(id => expandedNodes.add(id));

            container.innerHTML = nodes.map(node => renderTreeNode(node, 0)).join('');
        }

        /**
         * æ¸²æŸ“å•ä¸ªæ ‘èŠ‚ç‚¹
         */
        function renderTreeNode(node, level) {
            const hasChildren = node.children && node.children.length > 0;
            const isExpanded = expandedNodes.has(node.id);
            const nodeId = `dept-${node.id}`;

            const toggleIcon = hasChildren 
                ? (isExpanded ? 'â–¼' : 'â–¶')
                : '';
            const toggleClass = hasChildren 
                ? (isExpanded ? 'tree-toggle expanded' : 'tree-toggle')
                : 'tree-toggle no-children';

            const statusBadge = node.isActive === 1 
                ? '<span class="status-badge active">å¯ç”¨</span>'
                : '<span class="status-badge inactive">ç¦ç”¨</span>';
            
            const actionBtn = node.isActive === 1
                ? `<button class="action-btn small disable" onclick="event.stopPropagation(); toggleDepartment(${node.id}, 0)">ç¦ç”¨</button>`
                : `<button class="action-btn small enable" onclick="event.stopPropagation(); toggleDepartment(${node.id}, 1)">å¯ç”¨</button>`;

            const supervisorName = node.supervisorName || '-';
            const employeeCount = node.employeeCount || 0;

            let html = `

                    <div class="tree-node-content ${isExpanded ? 'expanded' : ''}" 
                         onclick="toggleNode(${node.id})">
                        <span class="${toggleClass}" onclick="event.stopPropagation(); toggleNode(${node.id})">${toggleIcon}</span>
                        <div class="tree-node-info">
                            <div class="tree-node-name">${node.deptName}</div>

                                </div>

                            </div>
                        </div>
                        <div class="tree-node-actions">
                            ${actionBtn}
                        </div>
                    </div>
            `;

            // å¦‚æœæœ‰å­èŠ‚ç‚¹ä¸”å·²å±•å¼€ï¼Œæ¸²æŸ“å­èŠ‚ç‚¹
            if (hasChildren && isExpanded) {

                html += node.children.map(child => renderTreeNode(child, level + 1)).join('');
                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        /**

        function toggleNode(nodeId) {

                expandedNodes.delete(nodeId);
            } else {
