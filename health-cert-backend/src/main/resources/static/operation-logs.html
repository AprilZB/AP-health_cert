    <script>
        // APIåŸºç¡€åœ°å€
        const API_BASE_URL = '/api';

        // å½“å‰é¡µç å’Œæ¯é¡µå¤§å°
        let currentPage = 1;
        const pageSize = 10;
        let totalPages = 1;

        /**
         * è·å–Token
         */
        function getToken() {
            return localStorage.getItem('token');
        }

        /**
         * æ£€æŸ¥ç™»å½•çŠ¶æ€
         */
        function checkLogin() {
            const token = getToken();
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        /**

         */
        function toggleSidebar() {

        }

        /**

        function navigate(url) {

        }

        /**
         * é€€å‡ºç™»å½•
         */
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            localStorage.removeItem('userType');
            window.location.href = 'login.html';
        }

        /**
         * æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
         */
        function displayUserInfo() {
            const username = localStorage.getItem('username') || 'ç®¡ç†å‘˜';
            document.getElementById('userName').textContent = username;
        }

        /**
         * æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
         */
        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        /**
         * åŠ è½½æ—¥å¿—åˆ—è¡¨
         */
        async function loadLogList(page = 1) {
            currentPage = page;
            const tbody = document.getElementById('logListBody');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">åŠ è½½ä¸­...</td></tr>';

            try {
                // è·å–ç­›é€‰æ¡ä»¶
                const userName = document.getElementById('filterUserName').value.trim();
                const userType = document.getElementById('filterUserType').value;
                const operation = document.getElementById('filterOperation').value.trim();

                // æ„å»ºæŸ¥è¯¢å‚æ•°
                let url = `${API_BASE_URL}/admin/logs/list?page=${page}&size=${pageSize}`;
                if (userName) {
                    url += `&userName=${encodeURIComponent(userName)}`;
                }
                if (userType) {
                    url += `&userType=${encodeURIComponent(userType)}`;
                }
                if (operation) {
                    url += `&operation=${encodeURIComponent(operation)}`;
                }

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + getToken(),
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.code === 200) {
                    const pageData = result.data || {};
                    const records = pageData.records || [];
                    totalPages = pageData.pages || 1;

                    if (records.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">æš‚æ— æ—¥å¿—è®°å½•</td></tr>';
                    } else {
                        tbody.innerHTML = records.map(log => {
                            const resultClass = log.result === 'success' ? 'success' : 'error';
                            return `
                                <tr>
                                    <td>${log.id || '-'}</td>
                                    <td>${log.userName || '-'}</td>
                                    <td>${log.userType || '-'}</td>
                                    <td>${log.operation || '-'}</td>
                                    <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${log.description || ''}">${log.description || '-'}</td>
                                    <td><span class="status-badge ${resultClass}">${log.result || '-'}</span></td>
                                    <td>${formatDateTime(log.createdAt)}</td>
                                </tr>
                            `;
                        }).join('');
                    }

                    // æ›´æ–°åˆ†é¡µ
                    updatePagination();
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #c33;">åŠ è½½å¤±è´¥ï¼š' + (result.message || 'æœªçŸ¥é”™è¯¯') + '</td></tr>';
                }
            } catch (error) {
                console.error('åŠ è½½æ—¥å¿—åˆ—è¡¨å¤±è´¥:', error);
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #c33;">ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•</td></tr>';
            }
        }

        /**
         * æ›´æ–°åˆ†é¡µ
         */
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            html += `<button class="page-btn" onclick="loadLogList(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;

            // é¡µç æŒ‰é’®
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadLogList(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span style="padding: 8px;">...</span>`;
                }
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®
            html += `<button class="page-btn" onclick="loadLogList(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;

            pagination.innerHTML = html;
        }

        /**
         * å¯¼å‡ºæ—¥å¿—
         */
        async function exportLogs() {
            try {
                // è·å–ç­›é€‰æ¡ä»¶
                const userName = document.getElementById('filterUserName').value.trim();
                const userType = document.getElementById('filterUserType').value;
                const operation = document.getElementById('filterOperation').value.trim();

                // æ„å»ºæŸ¥è¯¢å‚æ•°
                let url = `${API_BASE_URL}/admin/logs/export?`;
                const params = [];
                if (userName) {
                    params.push(`userName=${encodeURIComponent(userName)}`);
                }
                if (userType) {
                    params.push(`userType=${encodeURIComponent(userType)}`);
                }
                if (operation) {
                    params.push(`operation=${encodeURIComponent(operation)}`);
                }
                url += params.join('&');

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + getToken(),
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok && result.code === 200) {
                    const downloadUrl = result.data;
                    if (downloadUrl) {
                        window.open(downloadUrl, '_blank');
                        alert('å¯¼å‡ºæˆåŠŸï¼Œè¯·ä¸‹è½½æ–‡ä»¶');
                    } else {
                        alert('å¯¼å‡ºå¤±è´¥ï¼Œæœªè·å–åˆ°ä¸‹è½½é“¾æ¥');
                    }
                } else {
                    alert(result.message || 'å¯¼å‡ºå¤±è´¥');
                }
            } catch (error) {
                console.error('å¯¼å‡ºæ—¥å¿—å¤±è´¥:', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        /**

        function init() {

        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
