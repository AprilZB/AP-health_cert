            const paginationButtons = document.getElementById('paginationButtons');
            
            // ç¡®ä¿å…ƒç´ å­˜åœ¨
            if (!paginationInfo || !paginationButtons) {
                console.error('åˆ†é¡µå…ƒç´ ä¸å­˜åœ¨');
                return;
            }
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            if (totalCount > 0) {
                const start = (currentPage - 1) * pageSize + 1;
                const end = Math.min(currentPage * pageSize, totalCount);
                paginationInfo.textContent = `æ˜¾ç¤ºç¬¬ ${start}-${end} æ¡ï¼Œå…± ${totalCount} æ¡`;
            } else {
                paginationInfo.textContent = '';
            }

            // æ›´æ–°åˆ†é¡µæŒ‰é’®
            if (totalPages <= 1) {
                paginationButtons.innerHTML = '';
                return;
            }

            let html = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            html += `<button class="page-btn" onclick="loadEmployeeList(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;

            // é¡µç æŒ‰é’® - ä¼˜åŒ–æ˜¾ç¤ºé€»è¾‘
            if (totalPages <= 7) {
                // æ€»é¡µæ•°å°‘äºç­‰äº7é¡µï¼Œæ˜¾ç¤ºæ‰€æœ‰é¡µç 
                for (let i = 1; i <= totalPages; i++) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadEmployeeList(${i})">${i}</button>`;
                }
            } else {
                // æ€»é¡µæ•°å¤§äº7é¡µï¼Œæ˜¾ç¤ºçœç•¥å·
                // å§‹ç»ˆæ˜¾ç¤ºç¬¬ä¸€é¡µ
                html += `<button class="page-btn ${1 === currentPage ? 'active' : ''}" onclick="loadEmployeeList(1)">1</button>`;
                
                if (currentPage > 3) {
                    html += `<span style="padding: 8px; color: #999;">...</span>`;
                }
                
                // æ˜¾ç¤ºå½“å‰é¡µé™„è¿‘çš„é¡µç 
                const startPage = Math.max(2, currentPage - 1);
                const endPage = Math.min(totalPages - 1, currentPage + 1);
                
                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadEmployeeList(${i})">${i}</button>`;
                }
                
                if (currentPage < totalPages - 2) {
                    html += `<span style="padding: 8px; color: #999;">...</span>`;
                }
                
                // å§‹ç»ˆæ˜¾ç¤ºæœ€åä¸€é¡µ
                html += `<button class="page-btn ${totalPages === currentPage ? 'active' : ''}" onclick="loadEmployeeList(${totalPages})">${totalPages}</button>`;
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®
            html += `<button class="page-btn" onclick="loadEmployeeList(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;

            paginationButtons.innerHTML = html;
        }

        /**
         * æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
         */
        async function openEditModal(id) {
            showLoading();
            try {
                const response = await apiGet(`/admin/employee/${id}`);
                if (response.code === 200) {
                    const employee = response.data;
                    document.getElementById('editEmployeeId').value = employee.id;
                    document.getElementById('editEmployeeName').value = employee.name || '';
                    document.getElementById('editSfUserId').value = employee.sfUserId || '';
                    document.getElementById('editMpNumber').value = employee.mpNumber || '';
                    document.getElementById('editDepartNameCn').value = employee.departNameCn || '';
                    document.getElementById('editJobNameCn').value = employee.jobNameCn || '';
                    document.getElementById('editEmail').value = employee.email || '';
                    document.getElementById('editMobile').value = employee.mobile || '';
                    document.getElementById('editDingtalkUserid').value = employee.dingtalkUserid || '';
                    openModal('editEmployeeModal');
                } else {
                    showMessage('error', response.message);
                }
            } catch (error) {
                showMessage('error', 'è·å–å‘˜å·¥è¯¦æƒ…å¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        /**
         * ä¿å­˜å‘˜å·¥ä¿¡æ¯
         */
        async function saveEmployee() {
            showLoading();
            try {
                const id = document.getElementById('editEmployeeId').value;
                const email = document.getElementById('editEmail').value.trim();
                const mobile = document.getElementById('editMobile').value.trim();
                const dingtalkUserid = document.getElementById('editDingtalkUserid').value.trim();

                const data = {
                    email: email || null,
                    mobile: mobile || null,
                    dingtalkUserid: dingtalkUserid || null
                };

                const response = await apiPut(`/admin/employee/${id}`, data);
                if (response.code === 200) {
                    showMessage('success', 'å‘˜å·¥ä¿¡æ¯ä¿å­˜æˆåŠŸ');
                    closeModal('editEmployeeModal');
                    await loadEmployeeList(currentPage);
                } else {
                    showMessage('error', response.message);
                }
            } catch (error) {
                showMessage('error', 'ä¿å­˜å‘˜å·¥ä¿¡æ¯å¤±è´¥: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        /**
         * æ‰“å¼€æ¨¡æ€æ¡†
         */
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }

        /**
         * å…³é—­æ¨¡æ€æ¡†
         */
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        /**

        function init() {

            displayUserInfo();
            loadEmployeeList();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
